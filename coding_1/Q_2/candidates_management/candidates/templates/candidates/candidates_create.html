{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <form action="{% url 'candidates:create' %}" method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      <div class="col-md-6 mx-auto">
        <h3><ul>Create Candidates</ul></h3>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">candidate_name</label>
          {{form.candidate_name}}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">working_in_us_shift </label>
          {{form.working_in_us_shift}}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">job_role </label>
          {{form.job_role}}
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">notice_period </label>
          {{form.notice_period}}
        </div>
        <div class="mb-3">
          <button type="submit" value="submit" class="btn btn-primary">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
